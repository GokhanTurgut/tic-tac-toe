<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="nameContainer">
        <div id="player1Container">
            <label for="player1">Player 1:</label>
            <input type="text" name="player1" id="player1" placeholder="Enter Name" required>
        </div>

        <div id="player2Container">
            <label for="player2">Player 2:</label>
            <input type="text" name="player2" id="player2" placeholder="Enter Name" required>
        </div>

        <button id="startBtn">Start Game</button>
    </div>

    <div id="game">
        <div id="gameContainer">
            <div id="position1" class="positions"></div>
            <div id="position2" class="positions"></div>
            <div id="position3" class="positions"></div>
            <div id="position4" class="positions"></div>
            <div id="position5" class="positions"></div>
            <div id="position6" class="positions"></div>
            <div id="position7" class="positions"></div>
            <div id="position8" class="positions"></div>
            <div id="position9" class="positions"></div>
        </div>

        <button id="restartBtn">Restart</button>
    </div>

<script src="script.js"></script>
</body>
</html>
